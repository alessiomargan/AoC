services:
  aoc-jupyter:
    build:
      context: .
      args:
        USER_UID: "${UID:-1000}"
        USER_GID: "${GID:-1000}"
    container_name: aoc-workspace
    ports:
      - "8888:8888"
    volumes:
      # Mount the workspace for live editing
      - .:/workspace
      # Persist conda environment
      - conda-env:/opt/conda/envs/aoc
      # Share Git config for Copilot authentication (optional)
      - ~/.gitconfig:/home/aoc/.gitconfig:ro
      - ~/.config/aocd:/home/aoc/.config/aocd:ro
    environment:
      - PYTHONUNBUFFERED=1
    # Keep container running
    stdin_open: true
    tty: true

volumes:
  conda-env:
