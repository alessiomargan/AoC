version: '3.8'

services:
  aoc-jupyter:
    build: .
    container_name: aoc-workspace
    ports:
      - "8888:8888"
    volumes:
      # Mount the workspace for live editing
      - .:/workspace
      # Persist conda environment
      - conda-env:/opt/conda/envs/aoc
      # Share Git config for Copilot authentication (optional)
      - ~/.gitconfig:/root/.gitconfig:ro
      - ~/.config/aocd:/root/.config/aocd:ro
    environment:
      - PYTHONUNBUFFERED=1
    # Keep container running
    stdin_open: true
    tty: true

volumes:
  conda-env:
