version: '3.8'

services:
  aoc-jupyter:
    build:
      context: .
      dockerfile: Dockerfile.conda
    container_name: aoc-workspace-conda
    ports:
      - "8888:8888"
    volumes:
      # Mount the workspace for live editing
      - .:/workspace
      # Persist conda environment
      - conda-env:/opt/conda/envs/aoc
    environment:
      - PYTHONUNBUFFERED=1
    # Keep container running
    stdin_open: true
    tty: true

volumes:
  conda-env:
